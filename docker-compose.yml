version: "3.7"

services:

  flask:
    build: .
    container_name: manga_server
    # restart: always
    environment:
      - APP_NAME=FlaskApp
    ports:
      - 9898:9898
    depends_on:
      - db
    entrypoint: ["sh", "/manga/dbsetup.sh"]

  db:
    image: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    #資料持久化與本機共享資料夾
    volumes:
      - ./sqldata:/docker-entrypoint-initdb.d